$(window).on('scroll resize', function holy_nob() {
    var    wh = $(window).height();
    var    wt = $(window).scrollTop();
    var    wb = (wt + wh);
    var    rbj = $('.lil-bar');
    var    ft = $('.footer-cont');
    var    ft_t = ft.offset().top;
    var    ft_h = ft.height();
    var    tof  = (ft_t + ft_h);

   if(wb >= tof){

        var   element = $(this);

        var    el_b = (el_t + el_h);

            element.addClass('animation');
